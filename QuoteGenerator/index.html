<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="h1">
            <span class="quote">Quote</span> <span class="generator">Generator</span>
        </h1>
        <div id="quote">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam, quis nostrud exercitation - Author</div>      
        <button id="generateBtn">Generate</button>
        <button id="copyBtn"><i class="fas fa-copy"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
